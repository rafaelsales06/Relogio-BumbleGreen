<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Relogio BumbleGreen</title>
</head>
<body>
    <main>
        <header>
            <h1>RELOGIO</h1>
            <h1 id="bumble">BUMBLEGREEN</h1>
        </header>
        <section>
            <div id="relogio">
                <div class="time" >
                    <span class="hor" id="hora">00</span>
                    <span>:</span>
                </div>

                <div class="time">
                    <span class="hor" id="minutos">00</span>
                    <span>:</span>
                </div>

                <div class="time" id="secund">
                    <span class="hor" id="segundos">00</span>
                    
                </div>
            </div>
            <div id="logo">
                <img src="imagens/peakpx.png" alt="Logo da BUMBLEGREEN">
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
